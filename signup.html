<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <br>
  <div class="row justify-content-center align-items-center" style="height:100%">
  <div class="col-md-5" >
  <h2 style="font-size: 200%; color:red"> Sign up here: </h2>
  <h6><a href="login.html">Or for login press here</a></h6>
  <!-- This is card -->
  <div class="card bg-dark text-white">
  <div class="card-body">
    <!-- This is form -->
  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
      <label for="email" data-toggle="Please enter email" title="Please enter email">Email :</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Please fill out this.</div>
    </div>
    <div class="form-group">
      <label for="name" data-toggle="Please enter full name" title="Please enter your name">Name :</label>
      <input type="name" class="form-control" id="name" placeholder="Enter your name " name="name" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Please fill out this.</div>
    </div>
    <div class="form-group">
      <label for="mobile" data-toggle="Enter mobile" title="Please enter mobile number">Enter mobile number :</label>
      <input type="mobile" class="form-control" id="mobile" placeholder="Enter mobile no" name="mobile" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Please fill out this.</div>
    </div>
    <div class="form-group">
      <label for="pwd"
         data-toggle="Please enter your Password here!!" title="Please enter your Password here!!">Password : 
      </label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Please fill out this.</div>
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <br>
  </form>
  <!-- End of form -->
</div>
</div>
<!-- End of card -->
<h6> <a href="index.html"><-<-<-Go to Home</a></h6>
</div>
</div>
</div>

</body>
</html>
